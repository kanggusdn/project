<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<!-- title image -->

<!-- reset -->
<link rel="stylesheet"
	href="https://meyerweb.com/eric/tools/css/reset/reset.css">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<!-- text -->
<link
	href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
	rel="stylesheet">
<!-- css origin -->
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<section id="profile-card">
		<div class="row row-cols-1 row-cols-md-2">
			<div class="col mb-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">ezCom 프로필</h5>
						<p class="card-text">ezCom에서의 '나'를 표현하는 프로필 정보입니다.</p>
						<input type="button" class="btn btn-primary" value="수정"
							onclick="location.href='profile-modify.do'">
					</div>
				</div>
			</div>
			<div class="col mb-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">연락처 및 알림</h5>
						<p class="card-text">ezCom에서 중요 내용을 알려드릴 때 사용하는 연락처 정보입니다.</p>
						<input type="button" class="btn btn-primary" value="수정"
							onclick="location.href='number-modify.do'">
					</div>
				</div>
			</div>
			<div class="col mb-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">지역 설정</h5>
						<p class="card-text">ezCom 서비스에서 공통으로 사용되는 지역 정보입니다.</p>
						<input type="button" class="btn btn-primary" value="설정"
							onclick="location.href='set.do'">
					</div>
				</div>
			</div>
			<div class="col mb-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">배송지 관리</h5>
						<p class="card-text">내가 저장한 배송지 및 최근 사용한 배송지를 관리할 수 있습니다.</p>
						<input type="button" class="btn btn-primary" value="조회"
							onclick="location.href='check.do'">
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
