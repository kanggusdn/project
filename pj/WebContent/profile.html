<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<!-- title image -->

<!-- reset -->
<link rel="stylesheet"
	href="https://meyerweb.com/eric/tools/css/reset/reset.css">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<!-- text -->
<link
	href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
	rel="stylesheet">
<!-- css origin -->
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/com.css" />
<link rel="stylesheet" href="css/profile.css" />
</head>
<body>
	<!-- 2020/12/04 강현우 프로필 수정 -->
	<button type="button" class="btn btn-primary" data-toggle="modal"
		data-target="#staticBackdrop">프로필 수정</button>

	<!-- Modal -->
	<div class="modal fade" id="staticBackdrop" data-backdrop="static"
		data-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">프로필 수정 페이지</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<table border=1>
						<tr>
							<td><label for="name">이름 </label></td>
							<td><input type="text" name="name" id="name" /></td>
						</tr>
						<tr>
							<td><label for="age">나이 </label></td>
							<td><input type="text" name="age" id="age" /></td>
						</tr>
						<tr>
							<td><label for="gender1"></label>성별</td>
							<td><input type="radio" name="gender" value="남" checked
								id="gender1" />남자 <input type="radio" name="gender" value="여"
								id="gender2" />여자</td>
						</tr>
						<tr>
							<td><label for="email">이메일 </label></td>
							<td><input type="text" name="email" id="email" /></td>
						</tr>
						<tr>
							<td><label for="addr">주소 </label></td>
							<td><input type="text" name="addr" id="addr" /></td>
						</tr>
					</table>
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-primary">수정 완료</button>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">수정 취소</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 프로필 수정 end -->
	<!-- Optional JavaScript -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
	<script src="js/header.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
